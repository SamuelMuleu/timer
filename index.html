<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Timer</title>
    <link rel="shortcut icon" href="./assets/favicon.svg"image="x-svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="./scr/main.js" defer></script>
  </head>
  <body>
    <div id="app">
      <div id="display">
        <section id="timer">
          <span id="minutes">00</span>
          <span>:</span>
          <span id="seconds">00</span>
        </section>

        <section id="buttons">
          <button data-action="toggleRunning" class="ph-thin ph-play-circle"></button>
          <button data-action="reset" class="ph-thin ph-pause"></button>
          <button data-action="set" class= "ph ph-timer secondary"></button>
          <button data-action="stop"class= "ph ph-stop-circle secondary"></button>
          <button data-action="addFiveMinutes" class="ph-thin ph-plus"></button>
          <button data-action="decreaseFiveMinutes" class="ph-thin ph-minus"></button>
        </section>
      </div>
      <div id="cards" >
        <button data-action="soundTree" class="ph-thin ph-tree" ></button>
        <button data-action="soundRain" class="ph-thin ph-cloud-rain"></button>
        <button data-action="soundCoffeShop" class="ph-thin ph-storefront"></button>
        <button data-action="soundFlame" class="ph-thin ph-flame"></button>
      </div>
    </div>
  </body>
</html>
